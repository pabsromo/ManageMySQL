{% extends "base.html" %}

{% block content %}
  <h2>Delete Todo</h2>
  <p>Are you sure you want to delete the "{{ todo.title }}" todo item ?</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Yes</button>
    <button type="button"><a href="{% url 'todo_list' %}">No</a></button>
  </form>
{% endblock %}
